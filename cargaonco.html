<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Carga de Oncologico</title>
	<link rel="stylesheet" type="text/css" href="style/styleonco.css">
	<link href="https://fonts.googleapis.com/css?family=Coiny" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
</head>
<body>
	<div class="titulo">
		<header>
			<h1>REGISTRO DE ONCOLOGICOS</h1>
			<h2>OSEP CATAMARCA</h2>
		</header>
		<fieldset name="regisonco">
			<legend>
				<h3>REGISTRO DE ONCOLOGICOS</h3>
			</legend>
			<div>
				<h3>
					<div class="vove distri">
						<div class="item">
							<form method="post" action="histpacie.html" target="_blank">
								<p><h3>Listado Historico del Paciente</h3></p>
								<input type="number" name="carnet" required placeholder="Ingresa el Nº de carnet">
								<button type="submit">MOSTRAR</button>
							</form>
						</div>
						<div class="item">
							<form method="post" action ="modipacie.html" target="_blank">
								<p><h3>Modificar Historico del Paciente</h3></p>
								<input type="number" name="carnet" required placeholder="Ingresa el Nº de carnet">
								<button type="submit">MODIFICAR</button>
							</form>
						</div>
						<div class="item">
							<form  method="post" action ="nuepacie.html" target="_blank">
								<p><h3>Agregar nuevo Paciente</h3></p>
								<button type="submit">AGREGAR</button>
							</form>
						</div><br>
						<br>
						<div class="item">
							<div class="colorregis">
								<p><h4>Registrese para recibir informacion<br>
								sobre los medicamentos disponibles</h4></p>
							</div>
							<div id="mc_embed_signup">
								<form action="https://web.us19.list-manage.com/subscribe/post?u=6c197fe53ad9e8628f48dc1cb&amp;id=d5b5d2a124" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
									<div id="mc_embed_signup_scroll">
										<div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_6c197fe53ad9e8628f48dc1cb_d5b5d2a124" tabindex="-1" value="">
										</div>
										<div class="clear">
											<input class="btn btn-primary" type="submit" value="SUSCRIBIR" name="subscribe" id="mc-embedded-subscribe" class="button">
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</h3>
			</div>
		</fieldset>
		<br>
		<div class="botones">
			<button onclick="alert('Esta saliendo del sistema'); open(location, '_self').close(); window.close()">SALIR</button>
		</div>
	</div>
</body>
</html>
